name: Copilot Iracing Sessions

on:
  workflow_dispatch: {}

jobs:
  notify-hosted-sessions:
    runs-on: ubuntu-latest

    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      IR_CLIENT_ID: ${{ secrets.IR_CLIENT_ID }}
      IR_CLIENT_SECRET: ${{ secrets.IR_CLIENT_SECRET }}
      IR_EMAIL: ${{ secrets.IR_EMAIL }}
      IR_PASSWORD: ${{ secrets.IR_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run copilot_notifier
        run: |
          python copilot_notifier.py
