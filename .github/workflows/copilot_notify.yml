name: Copilot Iracing Sessions

on:
  workflow_dispatch:  # rÄ™czne uruchamianie
  schedule:
    - cron: '*/5 * * * *'  # co 5 minut

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      IR_EMAIL: ${{ secrets.IR_EMAIL }}
      IR_PASSWORD: ${{ secrets.IR_PASSWORD }}
      IR_CLIENT_ID: ${{ secrets.IR_CLIENT_ID }}
      IR_CLIENT_SECRET: ${{ secrets.IR_CLIENT_SECRET }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run notifier
        run: python copilot_notifier.py
