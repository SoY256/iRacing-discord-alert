name: Studio iRacing Notify

on:
  workflow_dispatch: # RÄ™czne uruchamianie

jobs:
  run-notifier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Execute Notifier
        env:
          IR_CLIENT_ID: ${{ secrets.IR_CLIENT_ID }}
          IR_CLIENT_SECRET: ${{ secrets.IR_CLIENT_SECRET }}
          IR_EMAIL: ${{ secrets.IR_EMAIL }}
          IR_PASSWORD: ${{ secrets.IR_PASSWORD }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python studio_notifier.py
