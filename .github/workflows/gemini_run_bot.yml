name: iRacing Bot 5min

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Pobranie kodu (Full History)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Konfiguracja Pythona
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalacja bibliotek
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Pobranie zmian z serwera (Rebase)
        run: git pull --rebase origin main || echo "Repozytorium jest aktualne"

      - name: Uruchomienie Bota
        env:
          IR_CLIENT_ID: ${{ secrets.IR_CLIENT_ID }}
          IR_CLIENT_SECRET: ${{ secrets.IR_CLIENT_SECRET }}
          IR_EMAIL: ${{ secrets.IR_EMAIL }}
          IR_PASSWORD: ${{ secrets.IR_PASSWORD }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          FILTER_TRACKS: ${{ vars.FILTER_TRACKS }}
          FILTER_CARS: ${{ vars.FILTER_CARS }}
        run: python gemini_bot.py

      - name: Diagnostyka pliku
        run: |
          ls -la
          if [ -f seen_sessions.json ]; then
            echo "OK: seen_sessions.json istnieje"
            cat seen_sessions.json
          else
            echo "BRAK: seen_sessions.json"
          fi

      - name: Commit & Push stanu
        run: |
          git config user.name "iRacing Bot"
          git config user.email "bot@noreply.github.com"
          git add seen_sessions.json
          git diff --staged --quiet || git commit -m "Update session history [skip ci]"
          git push origin HEAD:main
